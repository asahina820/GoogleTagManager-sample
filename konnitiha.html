<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>サンプル</title>
    <meta name="description" content="サンプルページです">
    <!-- Semantic-UI  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body style="margin: 20px 30px;">
<!-- ヘッダー -->
    <h2 class="ui center aligned icon header"><i class="circular coffee icon"></i>こんにちは</h2>
    <div>
        <div class="ui message">
            <div class="header">こんにちは の由来</div>
            <ul class="list">
              <li>もともと、“今日は、ご機嫌いかがですか”“今日は、いいお天気ですね”といった言葉が挨拶として使われていました。 </li>
              <li>しかし、明治時代の教科書に“今日は”以降が省略され、“こんにちは”と書かれていたことで広まったとされています。</li>
              <li>“こんにちわ”と書いている人をたまに目にしますが、由来を見ると、“こんにちは”が正しいことが分かります。 </li>
            </ul>
        </div>
        <button type="button" class="ui blue button" onclick="history.back()">戻る</button>
    </div>
</body>
</html>
