<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>サンプル</title>
    <meta name="description" content="サンプルページです">
    <!-- Semantic-UI  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body style="margin: 20px 30px;">
<!-- ヘッダー -->
    <h2 class="ui center aligned icon header"><i class="circular moon icon"></i>こんばんは</h2>
    <div>
        <div class="ui message">
            <div class="header">こんばんは の由来</div>
            <ul class="list">
              <li>こんばんは”も“こんにちは”と同じように、元々続く言葉がありました。 </li>
              <li>しかし、省略され、“こんばんは”という形になりました。</li>
              <li>ちなみに、漢字で“今晩は”と表記しない理由としては、“今晩は月がきれいですね”といった文章と“こんばんは”という挨拶を混同しないためだと考えられます。 </li>
            </ul>
        </div>
        <button type="button" class="ui blue button" onclick="history.back()">戻る</button>
    </div>
</body>
</html>
