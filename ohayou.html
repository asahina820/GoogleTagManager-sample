<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>サンプル</title>
    <meta name="description" content="サンプルページです">
    <!-- Semantic-UI  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body style="margin: 20px 30px;">
<!-- ヘッダー -->
    <h2 class="ui center aligned icon header"><i class="circular sun icon"></i>おはようございます</h2>
    <div>
        <div class="ui message">
            <div class="header">おはようございます の由来</div>
            <ul class="list">
              <li>朝の挨拶、“おはようございます”の由来は歌舞伎とされています。 </li>
              <li>歌舞伎役者の準備には時間がかかるため、公演が始まるずっと前から到着して準備をしていました。</li>
              <li>それに対し、裏方や下っ端の方がねぎらいの意味を込めて使った“お早いお着きでございます”という言葉が変化して今の形になりました。 </li>
            </ul>
        </div>
        <button type="button" class="ui blue button" onclick="history.back()">戻る</button>
    </div>
</body>
</html>
